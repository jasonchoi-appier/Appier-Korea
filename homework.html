    <body>

        <script type="text/javascript">
            !function(q,g,r,a,p,h,js) {
              if(q.qg)return;
              js = q.qg = function() {
                js.callmethod ? js.callmethod.call(js, arguments) : js.queue.push(arguments);
              };
              js.queue = [];
              p=g.createElement(r);p.async=!0;p.src=a;h=g.getElementsByTagName(r)[0];
              h.parentNode.insertBefore(p,h);
            } (window,document,'script','https://cdn.qgr.ph/qgraph.25515298253aaf5afdbc.js');
          </script>
     
        <h1>Shop.</h1>

        <button id= "1-1" data-name="Cloth1" data-category="Sweater" data-product-url="https://www.caranddriver.com/reviews/a35556489/2021-infiniti-q60-red-sport-400-awd-drive" data-price="$520 usd" onClick="reply_click(this.id)">Add to Cart</button>
        <button id= "1-2" data-name="Cloth2" data-category="Sweater" data-product-url="https://www.caranddriver.com/reviews/a35556489/2021-infiniti-q60-red-sport-400-awd-drive" data-price="$520 usd" onClick="reply_click(this.id)">Add to Cart</button>
        <button id= "1-3" data-name="Cloth3" data-category="Sweater" data-product-url="https://www.caranddriver.com/reviews/a35556489/2021-infiniti-q60-red-sport-400-awd-drive" data-price="$520 usd" onClick="reply_click(this.id)">Add to Cart</button>

      <script type="text/javascript">
        var reply_click = function() {
          var product_name = document.getElementById(this.id).getAttribute('data-name');
          var category_name = document.getElementById(this.id).getAttribute('data-category');
          var product_url = document.getElementById(this.id).getAttribute('data-product-url');
          var product_price = document.getElementById(this.id).getAttribute('data-price');
          qg("event", "product_added_to_cart", {"product_id:": this.id, "product_name": product_name, "category_name": category_name, "product_url": product_url, "product_price": product_price});
          alert("product_id : " + this.id + "\r\nproduct_name : " + product_name + "\r\ncategory_name : " + category_name + "\r\nproduct_url : " + product_url + "\r\nproduct_price : " + product_price);
            // qg("event", "product_viewed", {"product_id:": this.id, "product_name": element.getAttribute('data-name'), "category_name": element.getAttribute('data-category'), "product_url": element.getAttribute('data-product-url'), "product_price": element.getAttribute('data-price')});
            // alert("Button clicked, id : " + this.id+", product_name : " + element.getAttribute('data-name'));
        }
        document.getElementById('1-1').onclick = reply_click;
        document.getElementById('1-2').onclick = reply_click;
        document.getElementById('1-3').onclick = reply_click;
      </script>
        
    </body>
</html>
