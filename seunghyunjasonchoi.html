    <script>
        // cxenceid for Yahoota Tag Manager
        var cX_G = Math.random();
        var cxenseId = cX_G

        qg('on', 'lineProfileReceived', function (payload)
        {
            if (payload && payload.lineUid && payload.lineChannelId)
            {
                console.log("lineuid: " + payload.lineUid + " / lineChannelId: " + payload.lineChannelId)
                qg("identify", {
                    "user_id": payload.lineUid
                });
            }
        });

        qg('on', 'inWebClosed', function (payload)
        {
            qg("event", "inweb_closed_" + payload.notificationId);
        });


        document.addEventListener("click", function (evt)
        {
            var clickedId = evt.target.id
            try
            {
                if (clickedId === "btn-event")
                {
                    var eventName = document.getElementById("input-event-name").value;
                    var parameters = JSON.parse(document.getElementById("input-event-parameters").value);
                    var vts = Number(document.getElementById("input-event-vts").value);
                    if (isNaN(vts))
                    {
                        throw new TypeError("vts contains string!!");
                    }
                    qg("event", eventName, parameters, vts)
                } else if (clickedId === "btn-profile")
                {
                    var parameters = JSON.parse(document.getElementById("input-profile").value);
                    qg("identify", parameters)
                } else if (clickedId === "btn-qg-method")
                {
                    var parameters = document.getElementById("input-qg-method").value;
                    qg(parameters)
                } else if (clickedId === "btn-recommendation")
                {
                    var options = JSON.parse(document.getElementById("input-recommendation-options").value);
                    qg('getRecommendationByScenario', options, function (err, recommendation)
                    {
                        if (!err)
                        {
                            for (var i = 0; i < recommendation.length; i++)
                            {
                                console.log(recommendation[i])
                                //console.log(recommendation[i].title)
                                //console.log(recommendation[i].url)
                                //console.log(recommendation[i].category)
                            }
                        } else
                        {
                            console.log(err)
                        }
                    });
                }
            } catch (e)
            {
                window.alert(e);
            }

        });

        // Detect Webview
        var is_uiwebview = /(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(navigator.userAgent);
        var deviceField = document.getElementById("device");
        if (typeof window.aiqMobileSdk === "undefined")
        {
            deviceField.innerText = navigator.userAgent;
        } else
        {
            if (is_uiwebview)
            {
                deviceField.innerText = "iOS Webview";
            } else
            {
                deviceField.innerText = "Android Webview";
            }
        }
    </script>
